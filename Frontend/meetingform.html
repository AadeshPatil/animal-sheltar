<html lang="en">

<body>

    <section>
        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a href="index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">

                    <lord-icon src="https://cdn.lordicon.com/etqbfrgp.json" trigger="hover"

                    <span class="ml-3 text-xl">Paws Haven</span>
                </a>
                <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <a class="mr-5 hover:text-gray-900" href="pets.html">Explore Pets</a>
                    <a class="mr-5 hover:text-gray-900">About Us</a>

                <a href="meetingform.html"
                    class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Schedule
                    Meeting
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"

            </div>
        </header>

    </section>

    <section class="text-gray-600 body-font relative">
        <div class="container mx-auto p-6">
            <h1 class="text-3xl font-bold mb-6">Schedule Meeting to Meet Pet</h1>
            <form class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="Enter your email">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="meeting-date">Meeting Date</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="meeting-date" type="date">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="meeting-time">Meeting Time</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="meeting-time" type="time">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="message">Message</label>
                    <textarea
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="message" rows="5" placeholder="Enter a message"></textarea>
                </div>
                <a href="#" onclick="createMeeting()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Schedule
                    Meeting</a>
            </form>
        </div>
    </section>
    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full"

                </svg>
                <span class="ml-3 text-xl">Tailblocks</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">©
                2023 Animals —
                <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">@knyttneve</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>
</body>

<script>
    function createMeeting() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var meetingDate = document.getElementById("meeting-date").value;
        var meetingTime = document.getElementById("meeting-time").value;
        var message = document.getElementById("message").value;

        var meeting = {
            "name": name,
            "email": email,
            "meetingDate": meetingDate,
            "meetingTime": meetingTime,
            "message": message
        };



        // Set up the AJAX request
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8080/meetings/createmeeting');
        xhr.setRequestHeader('Content-Type', 'application/json');

        // Handle the AJAX response
        xhr.onload = () => {
            if (xhr.status === 201) {
                const newMeeting = JSON.parse(xhr.responseText);
                console.log('New meeting created:', newMeeting);
                // TODO: Handle the new meeting data
                alert("Meeting sheduled!!");
            } else {
                console.error('Error creating meeting:', xhr.statusText);
            }
        };

        // Send the AJAX request with the meeting data
        xhr.send(JSON.stringify(meeting));
    }





</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/api-admin.js"></script>
    <title>Paws Haven</title>
    <link rel="stylesheet" href="style/index.css">

</head>

<body>

    <section>
        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a href="index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                    <lord-icon src="https://cdn.lordicon.com/etqbfrgp.json" trigger="hover"
                        style="width:50px;height:50px">
                    </lord-icon>
                    <span class="ml-3 text-xl">Paws Haven</span>
                </a>
                <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <!-- <a class="mr-5 hover:text-gray-900" href="pets.html">Explore Pets</a>
                    <a class="mr-5 hover:text-gray-900">About Us</a> -->

                    <!-- -->
                </nav>
                <button onclick="logout()"
                    class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                    Logout
                </button>
            </div>
        </header>

    </section>





    <section class="text-gray-600 body-font relative">
        <div class="container px-1 py-2 mx-auto">
            <div class="flex flex-col text-center w-full mb-2">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Availible Pets</h1>
            </div>
        </div>
    </section>
    <div class="flex items-center justify-between">
        <button onclick="openModal()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-12">
            Add pet
        </button>
    </div>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4" id="petsdiv">

            </div>
        </div>
    </section>
    <!-- <button id="update-pet-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update
        Pet</button> -->

    <!-- Modal -->
    <div id="update-pet-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-6">
                <div class="mb-4">
                    <h2 class="text-2xl font-bold">Update Pet</h2>
                </div>
                <form class="space-y-4">
                    <div class="flex flex-wrap -mx-2 mb-4">
                        <div class="w-full px-2">
                            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                            <input id="name" type="text"
                                class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-2 mb-4">
                        <div class="w-full px-2">
                            <label for="age" class="block text-gray-700 font-bold mb-2">Age</label>
                            <input id="age" type="number"
                                class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-2 mb-4">
                        <div class="w-full px-2">
                            <label for="categary" class="block text-gray-700 font-bold mb-2">Categary</label>
                            <input id="categary" type="text"
                                class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-2 mb-4">
                        <div class="w-full px-2">
                            <label for="available" class="block text-gray-700 font-bold mb-2">Availible</label>
                            <input id="available" type="checkbox">
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <a href="#" onclick="updatePet()"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</a>
                        <a href="#" onclick="dismissModal()"
                            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-4">Cancel</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="addPetModal" class="modal fixed z-10 inset-0 overflow-y-auto hidden">
        <!-- Modal Overlay -->
        <div class="modal-overlay bg-gray-900 opacity-50"></div>

        <!-- Modal Container -->
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg overflow-y-auto">

            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="text-2xl font-bold text-gray-900">Add New Pet</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body px-8 py-6">
                <form>

                    <!-- Pet Name Field -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="petName">
                            Pet Name
                        </label>
                        <input
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="petName" type="text" placeholder="Enter pet name">
                    </div>

                    <!-- Pet Age Field -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="petAge">
                            Pet Age
                        </label>
                        <input
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="petAge" type="number" placeholder="Enter pet age">
                    </div>

                    <!-- Pet Category Field -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="petCategory">
                            Pet Category
                        </label>
                        <select
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="petCategory">
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Bird</option>
                        </select>
                    </div>

                    <!-- Pet Availability Field -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="petAvailability">
                            Pet Availability
                        </label>
                        <select
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="petAvailability">
                            <option>Available</option>
                            <option>Unavailable</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="imageURL">
                            Image URL
                        </label>
                        <input
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="imageURL" type="text" placeholder="Enter Image URL">
                    </div>

                    <!-- Add Pet Button -->
                    <div class="flex justify-end pt-2">
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                            type="button" onclick="addPet()">Add Pet</button>
                            &nbsp;
                            <button class="bg-gray-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" 
                            onclick="closeModal()">Close</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Tailblocks</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
                ©
                2023 Animals —
                <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">@knyttneve</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>
</body>

<script>
    const isLogged = localStorage.getItem("admin");
    if ((isLogged != null || isLogged != undefined || isLogged != "") && isLogged == "yes") {
        console.log("welcome");
    } else {
        alert("You are not autorized to see this page");
        window.location.href = "index.html";
    }
    function logout() {
        localStorage.removeItem("admin");
        window.location.href = "index.html";
    }

    function openModal() {
        const d = document.getElementById("addPetModal");
        d.classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById("addPetModal").classList.add('hidden');
    }
</script>

</html>
